    <section>

        <h1>Card Manager : Block Card</h1>
        <div style="color: green;">Your Card has been successfully blocked.</div><br>
        <form onsubmit="return validate()" action="blockCard" method="post">
            <label>Card Type :</label>
            <select name="card" id="card">
                <option style="display: none;" value=""></option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
            </select><span id="msg1"></span><br><br>

            <label>Reason :</label>
            <select name="reason" id="reason">
                <option style="display: none;" value=""></option>
                <option value="Credit Card">Lost Card</option>
                <option value="Other">Other</option>
            </select><span id="msg2"></span><br><br>

            <label>Password :</label>
            <input type="password" name="pwd" id="pwd"><span id="msg3"></span><br><br>

            <button type="submit">Submit</button>
        </form>
        
        
    </section>
