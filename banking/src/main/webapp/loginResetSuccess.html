<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feather Bank - LogIn</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <header>
        <img class="img" src="logo1.jpg" alt="Logo of Feather Bank" width="60px" height="40px">
        <h1 class="name">Feather Bank</h1>
        <div class="link"> <a class="a" href="index.html">Home</a></div>
    </header>
    
    <section>
        <div class="form">
            <h1>NetBanking LogIn</h1>
            <div style="color: green;font-size: 18px;">Password Reseted Successfully login again</div><br>
            <form onsubmit="return validate()" action="login" method="post">
                <label>User ID :</label>
                <input type="text" name="id" id="id"><span id="id1"></span><br><br>

                <label>Password :</label>
                <input type="password" name="pass" id="pass"><span id="pass1"></span><br><br>

                <button type="submit" class="btn">SignIn</button>
            </form><br>
            <a href="Forgotpass.html" style="color: white;">Forgot Password</a>
        </div>
    </section>
    <script src="login.js"></script>
</body>
</html>
